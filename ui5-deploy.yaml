# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.4"
metadata:
  name: "damiencicd"
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        ignoreCertError: true
        target:
          url: https://milhouse.mibcon.cz:8443/
          client: "100"
        credentials:
          username: env:USER
          password: env:PW
        app:
          name: ZHR_DAMIENCICD
          description: null
          package: ZHR_CICD
          transport: NGWK900174